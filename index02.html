<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags do html</title>
</head>
<body>
    
    <h1> <mark style="background-color:blue ;">Tags em html</mark></h1>
   <p> <mark style="background-color:yellow ;">Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre as palavras para descobrir qual tag deverá utilizar em cada caso.</mark></p>

<nav>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;img&lg;">Imagem</abbr></li>
        <li><abbr title="&">Link</abbr></li>
        <li><abbr title="&lt;h1&gt;">Título principal</abbr></li>
        <li><abbr title="&lt;ol&gt;">Lista númerica</abbr></li>
        <li><abbr title="&lt;hr&gt;">Barra na horizontal</abbr></li>
    </ul>
</nav>


</body>
</html>
